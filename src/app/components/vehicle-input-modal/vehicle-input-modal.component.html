<!-- vehicle-input-modal/vehicle-input-modal.component.html -->
<h2 mat-dialog-title>Enter Vehicle Number</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" style="width:100%;">
    <mat-label>Vehicle Number</mat-label>
    <input matInput [(ngModel)]="vehicleNumber" />
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    (click)="confirm()"
    [disabled]="!vehicleNumber"
  >Confirm</button>
</mat-dialog-actions>
