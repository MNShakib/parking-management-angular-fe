<div class="container">
    <h1>All Active Bookings</h1>
  
    <div *ngFor="let slot of bookings" class="booking-card">
        <p><strong>Slot #:</strong> {{ slot.number }}</p>
        <p><strong>Vehicle:</strong> {{ slot.vehicleNumber || 'N/A' }}</p>
        <p><strong>Booked At:</strong> {{ slot.bookedAt | date:'short' }}</p>
        <p><strong>Duration:</strong> {{ getDuration(slot.bookedAt || undefined) }} hour(s)</p>
        <p><strong>Total (incl. GST):</strong> â‚¹{{ getBill(slot) }}</p>
        <button (click)="exit(slot)">Exit & Pay</button>
      </div>
  
    <ng-template #noBooking>
      <p>No active bookings found.</p>
    </ng-template>
  </div>
